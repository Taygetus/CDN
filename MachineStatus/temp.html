<!DOCTYPE html>
<!--html 基于 https://github.com/cppla/ServerStatus -->
<html>

<head>
    <title>zshot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="zshot">
    <meta name="author" content="BotoX">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/Taygetus/CDN@master/MachineStatus/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Taygetus/CDN@master/MachineStatus/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Taygetus/CDN@master/MachineStatus/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Taygetus/CDN@master/MachineStatus/light.css" title="light">
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 30px;
        }
    </style>
</head>

<body>
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="navbar-header">
                    <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">zshot</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container content">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th id="name">节点名</th>
                    <th id="type">虚拟化</th>
                    <th id="location">位置</th>
                    <th id="uptime">在线时间</th>
                    <th id="load">负载</th>
                    <th id="network">网络 ↓|↑</th>
                    <th id="traffic">流量 ↓|↑</th>
                    <th id="cpu">处理器</th>
                    <th id="ram">内存</th>
                    <th id="hdd">硬盘</th>
                    <th id="ping">丢包率(CU|CT|CM)</th>
                </tr>
            </thead>
            <tbody id="servers">
                <!-- Servers here \o/ -->
            </tbody>
        </table>
        <br />
    </div>

    <!--<script src="https://tz.cloudcpp.com/js/jquery.min.js"></script>
    <script src="https://tz.cloudcpp.com/js/bootstrap.min.js"></script>
    <script src="https://tz.cloudcpp.com/js/serverstatus.js"></script>
    -->
</body>

</html>
